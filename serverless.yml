service: project-rutherford
frameworkVersion: "3"

plugins:
  - serverless-python-requirements
  - serverless-offline
provider:
  name: aws
  runtime: python3.8
  region: ap-southeast-1
  environment:
    AWS_USERS_DB_TABLE: project-rutherford-users-table

custom:
  pythonRequirements:
    dockerizePip: non-linux

functions:
  get-quotes:
    handler: handlers/get_quotes.handler
    role: getQuotesFunctionExecutionRole
    events:
      - httpApi:
          path: /api/v1/quotes
          method: get
  subscribe:
    handler: handlers/subscribe.handler
    role: subscribeFunctionExecutionRole
    events:
      - httpApi:
          path: /api/v1/subscribe
          method: post

resources:
  Resources:
    getQuotesFunctionExecutionRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: project-rutherford-get-quotes-lambda-execution-role
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action: sts:AssumeRole
        Policies:
          - PolicyName: project-rutherford-lambda-cloudwatch-policy
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: Allow
                  Action:
                    - logs:CreateLogGroup
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                  Resource:
                    - "Fn::Join":
                        - ":"
                        - - "arn:aws:logs"
                          - Ref: "AWS::Region"
                          - Ref: "AWS::AccountId"
                          - "log-group:/aws/lambda/project-rutherford:*:*"
          - PolicyName: project-rutherford-lambda-s3-read
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: Allow
                  Action: s3:GetObject
                  Resource:
                    - "Fn::Join":
                        - "/"
                        - - "Fn::ImportValue": "project-rutherford-s3-stack--S3Bucket-ARN"
                          - "*"
    subscribeFunctionExecutionRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: project-rutherford-subscribe-lambda-execution-role
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action: sts:AssumeRole
        Policies:
          - PolicyName: project-rutherford-lambda-cloudwatch-policy
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: Allow
                  Action:
                    - logs:CreateLogGroup
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                  Resource:
                    - "Fn::Join":
                        - ":"
                        - - "arn:aws:logs"
                          - Ref: "AWS::Region"
                          - Ref: "AWS::AccountId"
                          - "log-group:/aws/lambda/project-rutherford:*:*"
          - PolicyName: project-rutherford-lambda-users-table-write
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: Allow
                  Action: dynamodb:PutItem
                  Resource:
                    "Fn::ImportValue": "project-rutherford-users-db-stack--UsersTable-ARN"
